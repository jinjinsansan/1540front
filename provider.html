<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1540BO | Provider Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/provider.css" />
  </head>
  <body class="provider-page" data-page="provider">
    <header class="top-bar">
      <div class="container">
        <a class="brand" href="./index.html"><img src="./1540bo-logo.png" alt="1540bo logo" /></a>
        <nav class="nav-links">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./provider.html" class="active" aria-current="page" data-i18n="nav.provider"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a href="./help.html" data-i18n="nav.help"></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="cta-group">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="provider.hero.ctaPrimary"></button>
          <div class="lang-switch">
            <button data-lang="en" class="active">EN</button>
            <button data-lang="ja">日本語</button>
            <button data-lang="th">ภาษาไทย</button>
          </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="mobile-menu">
        <nav class="mobile-nav">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./provider.html" class="active" aria-current="page" data-i18n="nav.provider"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a href="./help.html" data-i18n="nav.help"></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="mobile-actions">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="provider.hero.ctaPrimary"></button>
        </div>
        <div class="mobile-lang-switch">
          <button data-lang="en" class="active">EN</button>
          <button data-lang="ja">日本語</button>
          <button data-lang="th">ภาษาไทย</button>
        </div>
      </div>
    </header>

    <main>
      <section class="provider-hero">
        <div class="container">
          <div class="provider-hero__copy">
            <span class="provider-hero__badge" data-i18n="provider.hero.badge"></span>
            <h1 data-i18n="provider.hero.title"></h1>
            <p data-i18n="provider.hero.subtitle"></p>
            <ul class="provider-hero__bullets">
              <li data-i18n="provider.hero.bullets.0"></li>
              <li data-i18n="provider.hero.bullets.1"></li>
              <li data-i18n="provider.hero.bullets.2"></li>
            </ul>
            <p class="provider-hero__meta" data-i18n="provider.hero.meta"></p>
            <div class="provider-hero__actions">
              <a class="btn primary" href="mailto:providers@1540bo.io" data-i18n="provider.hero.ctaPrimary"></a>
              <a class="btn outline" href="#tiers" data-i18n="provider.hero.ctaSecondary"></a>
            </div>
          </div>
          <div class="provider-hero__panel">
            <div class="provider-metrics">
              <div class="provider-metric">
                <span data-i18n="provider.hero.metrics.0.label"></span>
                <strong data-i18n="provider.hero.metrics.0.value"></strong>
                <p data-i18n="provider.hero.metrics.0.desc"></p>
              </div>
              <div class="provider-metric">
                <span data-i18n="provider.hero.metrics.1.label"></span>
                <strong data-i18n="provider.hero.metrics.1.value"></strong>
                <p data-i18n="provider.hero.metrics.1.desc"></p>
              </div>
              <div class="provider-metric">
                <span data-i18n="provider.hero.metrics.2.label"></span>
                <strong data-i18n="provider.hero.metrics.2.value"></strong>
                <p data-i18n="provider.hero.metrics.2.desc"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="provider-section provider-highlights">
        <div class="container">
          <div class="provider-section__heading">
            <h2 data-i18n="provider.highlights.heading"></h2>
          </div>
          <div class="provider-highlights__grid">
            <article class="provider-card">
              <h3 data-i18n="provider.highlights.cards.0.title"></h3>
              <p data-i18n="provider.highlights.cards.0.body"></p>
            </article>
            <article class="provider-card">
              <h3 data-i18n="provider.highlights.cards.1.title"></h3>
              <p data-i18n="provider.highlights.cards.1.body"></p>
            </article>
            <article class="provider-card">
              <h3 data-i18n="provider.highlights.cards.2.title"></h3>
              <p data-i18n="provider.highlights.cards.2.body"></p>
            </article>
          </div>
        </div>
      </section>

      <section class="provider-section provider-architecture">
        <div class="container">
          <div class="provider-section__heading">
            <span data-i18n="provider.architecture.intro"></span>
            <h2 data-i18n="provider.architecture.heading"></h2>
          </div>
          <div class="provider-architecture__modules">
            <article class="provider-card">
              <h3 data-i18n="provider.architecture.modules.0.title"></h3>
              <p data-i18n="provider.architecture.modules.0.text"></p>
              <ul>
                <li data-i18n="provider.architecture.modules.0.points.0"></li>
                <li data-i18n="provider.architecture.modules.0.points.1"></li>
                <li data-i18n="provider.architecture.modules.0.points.2"></li>
              </ul>
            </article>
            <article class="provider-card">
              <h3 data-i18n="provider.architecture.modules.1.title"></h3>
              <p data-i18n="provider.architecture.modules.1.text"></p>
              <ul>
                <li data-i18n="provider.architecture.modules.1.points.0"></li>
                <li data-i18n="provider.architecture.modules.1.points.1"></li>
                <li data-i18n="provider.architecture.modules.1.points.2"></li>
              </ul>
            </article>
            <article class="provider-card">
              <h3 data-i18n="provider.architecture.modules.2.title"></h3>
              <p data-i18n="provider.architecture.modules.2.text"></p>
              <ul>
                <li data-i18n="provider.architecture.modules.2.points.0"></li>
                <li data-i18n="provider.architecture.modules.2.points.1"></li>
                <li data-i18n="provider.architecture.modules.2.points.2"></li>
              </ul>
            </article>
          </div>
        </div>
      </section>

      <section class="provider-section provider-steps">
        <div class="container">
          <div class="provider-section__heading">
            <h2 data-i18n="provider.onboarding.heading"></h2>
            <p data-i18n="provider.onboarding.subtitle"></p>
          </div>
          <div class="provider-steps__grid">
            <article class="provider-card">
              <h3 data-i18n="provider.onboarding.steps.0.title"></h3>
              <p data-i18n="provider.onboarding.steps.0.desc"></p>
            </article>
            <article class="provider-card">
              <h3 data-i18n="provider.onboarding.steps.1.title"></h3>
              <p data-i18n="provider.onboarding.steps.1.desc"></p>
            </article>
            <article class="provider-card">
              <h3 data-i18n="provider.onboarding.steps.2.title"></h3>
              <p data-i18n="provider.onboarding.steps.2.desc"></p>
            </article>
            <article class="provider-card">
              <h3 data-i18n="provider.onboarding.steps.3.title"></h3>
              <p data-i18n="provider.onboarding.steps.3.desc"></p>
            </article>
          </div>
        </div>
      </section>

      <section class="provider-section provider-tiers" id="tiers">
        <div class="container">
          <div class="provider-section__heading">
            <h2 data-i18n="provider.tiers.heading"></h2>
            <p data-i18n="provider.tiers.subtitle"></p>
          </div>
          <div class="table-wrapper">
            <table class="provider-table">
              <thead>
                <tr>
                  <th data-i18n="provider.tiers.table.headers.tier"></th>
                  <th data-i18n="provider.tiers.table.headers.focus"></th>
                  <th data-i18n="provider.tiers.table.headers.includes"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td data-i18n="provider.tiers.table.rows.0.tier"></td>
                  <td data-i18n="provider.tiers.table.rows.0.focus"></td>
                  <td data-i18n="provider.tiers.table.rows.0.includes"></td>
                </tr>
                <tr>
                  <td data-i18n="provider.tiers.table.rows.1.tier"></td>
                  <td data-i18n="provider.tiers.table.rows.1.focus"></td>
                  <td data-i18n="provider.tiers.table.rows.1.includes"></td>
                </tr>
                <tr>
                  <td data-i18n="provider.tiers.table.rows.2.tier"></td>
                  <td data-i18n="provider.tiers.table.rows.2.focus"></td>
                  <td data-i18n="provider.tiers.table.rows.2.includes"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="provider-section provider-compliance">
        <div class="container">
          <div class="provider-section__heading">
            <h2 data-i18n="provider.compliance.heading"></h2>
            <p data-i18n="provider.compliance.intro"></p>
          </div>
          <div class="provider-compliance__grid">
            <article class="provider-card">
              <ul>
                <li data-i18n="provider.compliance.items.0"></li>
                <li data-i18n="provider.compliance.items.1"></li>
                <li data-i18n="provider.compliance.items.2"></li>
                <li data-i18n="provider.compliance.items.3"></li>
              </ul>
              <p data-i18n="provider.compliance.note"></p>
            </article>
            <article class="provider-card">
              <h3 data-i18n="provider.compliance.support.heading"></h3>
              <p data-i18n="provider.compliance.support.body"></p>
              <a class="btn outline" href="mailto:providers@1540bo.io" data-i18n="provider.cta.primary"></a>
            </article>
          </div>
        </div>
      </section>

      <section class="provider-section">
        <div class="container">
          <div class="provider-cta">
            <h2 data-i18n="provider.cta.heading"></h2>
            <p data-i18n="provider.cta.body"></p>
            <div class="provider-cta__actions">
              <a class="btn primary" href="mailto:providers@1540bo.io" data-i18n="provider.cta.primary"></a>
              <a class="btn outline" href="#" data-i18n="provider.cta.secondary"></a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-copy">
          <a class="brand" href="./index.html"><img src="./1540bo-logo.png" alt="1540bo logo" /></a>
          <p data-i18n="footer.disclaimer"></p>
        </div>
        <div class="footer-links">
          <a href="./terms.html" data-i18n="footer.links.terms"></a>
          <a href="./privacy.html" data-i18n="footer.links.privacy"></a>
          <a href="./index.html#support" data-i18n="footer.links.contact"></a>
        </div>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
