<!doctype html>

        <a class="brand" href="./index.html">

          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a
            href="./help.html"
            class="active"
            aria-current="page"
            data-i18n="nav.help"

          <a href="./index.html#support" data-i18n="nav.support"></a>

        <div class="cta-group">

          <a
            class="btn primary"
            href="./help.html"
            data-i18n="help.detail.back"
          ></a>
          <div class="lang-switch">
            <button data-lang="en" class="active">EN</button>
            <button data-lang="ja">日本語</button>
          </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span><span></span><span></span>
        </button>
      </div>
      <div class="mobile-menu">
        <nav class="mobile-nav">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./provider.html" data-i18n="nav.provider"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a

            aria-current="page"
            data-i18n="nav.help"
          ></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="mobile-actions">
          <button class="btn ghost" data-i18n="cta.demo"></button>

          <button data-lang="en" class="active">EN</button>
          <button data-lang="ja">日本語</button>
        </div>

            <span data-i18n="help.deposit.updated"></span>

            <h2 data-i18n="help.deposit.supported.title"></h2>
            <p data-i18n="help.deposit.supported.intro"></p>

            <div class="help-table">

                  <tr>

                    ></th>
                    <th
                      data-i18n="help.deposit.supported.table.networkHeader"
                    ></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td
                      data-i18n="help.deposit.supported.table.row1.crypto"
                    ></td>
                    <td
                      data-i18n="help.deposit.supported.table.row1.network"

                  <tr>

                      data-i18n="help.deposit.supported.table.row2.crypto"
                    ></td>
                    <td

                    <td
                      data-i18n="help.deposit.supported.table.row4.network"
                    ></td>

                  <tr>

                    ></td>
                    <td
                      data-i18n="help.deposit.supported.table.row5.network"
                    ></td>
                  </tr>
                  <tr>
                    <td
                      data-i18n="help.deposit.supported.table.row6.crypto"
                    ></td>
                    <td
                      data-i18n="help.deposit.supported.table.row6.network"
                    ></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <h2 data-i18n="help.deposit.steps.title"></h2>
            <ol class="help-list">
              <li data-i18n="help.deposit.steps.items.0"></li>
              <li data-i18n="help.deposit.steps.items.1"></li>
              <li data-i18n="help.deposit.steps.items.2"></li>
              <li data-i18n="help.deposit.steps.items.3"></li>
            </ol>

            <div class="help-note">
              <strong data-i18n="help.deposit.steps.note.label"></strong>
              <span data-i18n="help.deposit.steps.note.text"></span>
            </div>
          </article>

          <article class="help-content-section">
            <h2 data-i18n="help.deposit.timing.title"></h2>
            <p data-i18n="help.deposit.timing.intro"></p>

            <ul class="help-list">
              <li data-i18n="help.deposit.timing.items.0"></li>
              <li data-i18n="help.deposit.timing.items.1"></li>
