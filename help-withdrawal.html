      <div class="container">
        <a class="brand" href="./index.html"
          ><img src="./1540bo-logo.png" alt="1540bo logo"

        <nav class="nav-links">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a
            href="./help.html"
            class="active"
            aria-current="page"
            data-i18n="nav.help"
          ></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="cta-group">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <a
            class="btn primary"
            href="./help.html"
            data-i18n="help.detail.back"
          ></a>
          <div class="lang-switch">
            <button data-lang="en" class="active">EN</button>
            <button data-lang="ja">日本語</button>
            <button data-lang="th">ภาษาไทย</button>
          </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="mobile-menu">
        <nav class="mobile-nav">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a
            href="./help.html"
            class="active"
            aria-current="page"
            data-i18n="nav.help"
          ></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="mobile-actions">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <a
            class="btn primary"
            href="./help.html"
            data-i18n="help.detail.back"
          ></a>
        </div>
        <div class="mobile-lang-switch">
          <button data-lang="en" class="active">EN</button>
          <button data-lang="ja">日本語</button>
          <button data-lang="th">ภาษาไทย</button>
        </div>
      </div>
    </header>

    <main>
      <section class="help-detail-hero">
        <div class="container">
          <div class="help-detail-hero__copy">
            <span data-i18n="help.withdrawal.hero.badge"></span>
            <h1 data-i18n="help.withdrawal.hero.title"></h1>
            <p data-i18n="help.withdrawal.hero.subtitle"></p>
          </div>
          <div class="help-detail-hero__meta">
            <span data-i18n="help.withdrawal.hero.meta"></span>
          </div>
        </div>
      </section>

      <section class="help-detail-sections">
        <div class="container">
          <article class="help-detail-card">
            <h2 data-i18n="help.withdrawal.sections.0.heading"></h2>
            <p data-i18n="help.withdrawal.sections.0.text"></p>
            <ul>
              <li data-i18n="help.withdrawal.sections.0.items.0"></li>
              <li data-i18n="help.withdrawal.sections.0.items.1"></li>
              <li data-i18n="help.withdrawal.sections.0.items.2"></li>
            </ul>
          </article>
          <article class="help-detail-card">
            <h2 data-i18n="help.withdrawal.sections.1.heading"></h2>
            <p data-i18n="help.withdrawal.sections.1.text"></p>
            <ul>
              <li data-i18n="help.withdrawal.sections.1.items.0"></li>
              <li data-i18n="help.withdrawal.sections.1.items.1"></li>
              <li data-i18n="help.withdrawal.sections.1.items.2"></li>

              <li data-i18n="help.withdrawal.sections.2.items.1"></li>
              <li data-i18n="help.withdrawal.sections.2.items.2"></li>
            </ul>
          </article>
          <article class="help-detail-card">
            <h2 data-i18n="help.withdrawal.sections.3.heading"></h2>
            <p data-i18n="help.withdrawal.sections.3.text"></p>
            <ul>
              <li data-i18n="help.withdrawal.sections.3.items.0"></li>
              <li data-i18n="help.withdrawal.sections.3.items.1"></li>
              <li data-i18n="help.withdrawal.sections.3.items.2"></li>
            </ul>
          </article>
        </div>
      </section>

      <section class="help-detail-callout">
        <div class="container">
          <div class="help-detail-callout__card">
            <div>
              <h2 data-i18n="help.withdrawal.callout.title"></h2>
              <p data-i18n="help.withdrawal.callout.body"></p>
            </div>
            <a
              class="btn outline"
              href="mailto:payout@1540bo.io"
              data-i18n="help.withdrawal.callout.cta"
            ></a>
          </div>
        </div>

        <div class="footer-copy">
          <a class="brand" href="./index.html"
            ><img src="./1540bo-logo.png" alt="1540bo logo"
          /></a>
          <p data-i18n="footer.disclaimer"></p>
        </div>
        <div class="footer-links">
          <a href="./terms.html" data-i18n="footer.links.terms"></a>
          <a href="./privacy.html" data-i18n="footer.links.privacy"></a>
