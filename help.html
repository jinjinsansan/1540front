<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1540BO | Help Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/help.css" />
  </head>
  <body class="help-page help-index" data-page="help">
    <header class="top-bar">
      <div class="container">
        <a class="brand" href="./index.html"
          ><img src="./1540bo-logo.png" alt="1540bo logo"
        /></a>
        <nav class="nav-links">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a
            href="./help.html"
            class="active"
            aria-current="page"
            data-i18n="nav.help"
          ></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="cta-group">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <a
            class="btn primary"
            href="#catalog"
            data-i18n="help.index.hero.cta"
          ></a>
          <div class="lang-switch">
            <button data-lang="en" class="active">EN</button>
            <button data-lang="ja">日本語</button>
            <button data-lang="th">ภาษาไทย</button>
          </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="mobile-menu">
        <nav class="mobile-nav">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a
            href="./help.html"
            class="active"
            aria-current="page"
            data-i18n="nav.help"
          ></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="mobile-actions">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <a
            class="btn primary"
            href="#catalog"
            data-i18n="help.index.hero.cta"
          ></a>
        </div>
        <div class="mobile-lang-switch">
          <button data-lang="en" class="active">EN</button>
          <button data-lang="ja">日本語</button>
          <button data-lang="th">ภาษาไทย</button>
        </div>
      </div>
    </header>

    <main>
      <section class="help-index-hero" id="help-hero">
        <div class="container">
          <div class="help-index-hero__copy">
            <span
              class="help-index-hero__badge"
              data-i18n="help.index.hero.badge"
            ></span>
            <h1 data-i18n="help.index.hero.title"></h1>
            <p data-i18n="help.index.hero.subtitle"></p>
            <div class="help-index-hero__note">
              <p data-i18n="help.index.hero.note"></p>
              <span data-i18n="help.index.hero.meta"></span>
            </div>
          </div>
          <div class="help-index-hero__panel">
            <div class="help-index-panel">
              <h2 data-i18n="help.index.panel.title"></h2>
              <ul>
                <li data-i18n="help.index.panel.items.0"></li>
                <li data-i18n="help.index.panel.items.1"></li>
                <li data-i18n="help.index.panel.items.2"></li>
              </ul>
              <p
                class="help-index-panel__note"
                data-i18n="help.index.panel.note"
              ></p>
            </div>
          </div>
        </div>
      </section>

      <section class="help-index-catalog" id="catalog">
        <div class="container">
          <div class="help-section-header">
            <h2 data-i18n="help.index.catalog.heading"></h2>
            <p data-i18n="help.index.catalog.subtitle"></p>
          </div>
          <div class="help-index-grid">
            <a class="help-index-card" href="./help-account.html">
              <span data-i18n="help.index.cards.account.eyebrow"></span>
              <h3 data-i18n="help.index.cards.account.title"></h3>
              <p data-i18n="help.index.cards.account.body"></p>
              <span
                class="help-index-card__cta"
                data-i18n="help.index.cards.account.cta"
              ></span>
            </a>
            <a class="help-index-card" href="./help-trading.html">
              <span data-i18n="help.index.cards.trading.eyebrow"></span>
              <h3 data-i18n="help.index.cards.trading.title"></h3>
              <p data-i18n="help.index.cards.trading.body"></p>
              <span
                class="help-index-card__cta"
                data-i18n="help.index.cards.trading.cta"
              ></span>
            </a>
            <a class="help-index-card" href="./help-deposit.html">
              <span data-i18n="help.index.cards.deposit.eyebrow"></span>
              <h3 data-i18n="help.index.cards.deposit.title"></h3>
              <p data-i18n="help.index.cards.deposit.body"></p>
              <span
                class="help-index-card__cta"
                data-i18n="help.index.cards.deposit.cta"
              ></span>
            </a>
            <a class="help-index-card" href="./help-withdrawal.html">
              <span data-i18n="help.index.cards.withdrawal.eyebrow"></span>
              <h3 data-i18n="help.index.cards.withdrawal.title"></h3>
              <p data-i18n="help.index.cards.withdrawal.body"></p>
              <span
                class="help-index-card__cta"
                data-i18n="help.index.cards.withdrawal.cta"
              ></span>
            </a>
            <a class="help-index-card" href="./help-affiliate.html">
              <span data-i18n="help.index.cards.affiliate.eyebrow"></span>
              <h3 data-i18n="help.index.cards.affiliate.title"></h3>
              <p data-i18n="help.index.cards.affiliate.body"></p>
              <span
                class="help-index-card__cta"
                data-i18n="help.index.cards.affiliate.cta"
              ></span>
            </a>
            <a class="help-index-card" href="./help-other.html">
              <span data-i18n="help.index.cards.other.eyebrow"></span>
              <h3 data-i18n="help.index.cards.other.title"></h3>
              <p data-i18n="help.index.cards.other.body"></p>
              <span
                class="help-index-card__cta"
                data-i18n="help.index.cards.other.cta"
              ></span>
            </a>
          </div>
        </div>
      </section>

      <section class="help-index-support" id="contact">
        <div class="container">
          <div class="help-index-support__card">
            <div>
              <h2 data-i18n="help.index.support.heading"></h2>
              <p data-i18n="help.index.support.body"></p>
            </div>
            <div class="help-index-support__actions">
              <a
                class="btn primary"
                href="mailto:support@1540bo.io"
                data-i18n="help.index.support.cta"
              ></a>
              <a
                class="btn outline"
                href="./index.html#support"
                data-i18n="help.index.support.secondary"
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-copy">
          <a class="brand" href="./index.html"
            ><img src="./1540bo-logo.png" alt="1540bo logo"
          /></a>
          <p data-i18n="footer.disclaimer"></p>
        </div>
        <div class="footer-links">
          <a href="./terms.html" data-i18n="footer.links.terms"></a>
          <a href="./privacy.html" data-i18n="footer.links.privacy"></a>
          <a href="./index.html#support" data-i18n="footer.links.contact"></a>
        </div>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
