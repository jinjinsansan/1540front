<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1540BO | Help Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/help.css" />
  </head>
  <body class="help-page" data-page="help">
    <header class="top-bar">
      <div class="container">
        <a class="brand" href="./index.html"
          ><img src="./1540bo-logo.png" alt="1540bo logo"
        /></a>
        <nav class="nav-links">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a
            href="./help.html"
            class="active"
            aria-current="page"
            data-i18n="nav.help"
          ></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="cta-group">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="help.hero.ctaPrimary"></button>
          <div class="lang-switch">
            <button data-lang="en" class="active">EN</button>
            <button data-lang="ja">日本語</button>
            <button data-lang="th">ภาษาไทย</button>
          </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="mobile-menu">
        <nav class="mobile-nav">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a
            href="./help.html"
            class="active"
            aria-current="page"
            data-i18n="nav.help"
          ></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="mobile-actions">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="help.hero.ctaPrimary"></button>
        </div>
        <div class="mobile-lang-switch">
          <button data-lang="en" class="active">EN</button>
          <button data-lang="ja">日本語</button>
          <button data-lang="th">ภาษาไทย</button>
        </div>
      </div>
    </header>

    <main>
      <section class="help-hero" id="help-hero">
        <div class="container">
          <div class="help-hero__copy">
            <span class="help-hero__badge" data-i18n="help.hero.badge"></span>
            <h1 data-i18n="help.hero.title"></h1>
            <p class="help-hero__lead" data-i18n="help.hero.subtitle"></p>
            <div class="help-hero__actions">
              <a
                class="btn primary"
                href="#support"
                data-i18n="help.hero.ctaPrimary"
              ></a>
              <a
                class="btn outline"
                href="#faq"
                data-i18n="help.hero.ctaSecondary"
              ></a>
            </div>
            <ul class="help-hero__highlights">
              <li data-i18n="help.hero.highlights.0"></li>
              <li data-i18n="help.hero.highlights.1"></li>
              <li data-i18n="help.hero.highlights.2"></li>
            </ul>
          </div>
          <div class="help-hero__panel">
            <div class="help-card">
              <h2 data-i18n="help.hero.card.title"></h2>
              <p
                class="help-card__subtitle"
                data-i18n="help.hero.card.subtitle"
              ></p>
              <ul class="help-card__stats">
                <li data-i18n="help.hero.card.stats.0"></li>
                <li data-i18n="help.hero.card.stats.1"></li>
                <li data-i18n="help.hero.card.stats.2"></li>
              </ul>
              <p class="help-card__note" data-i18n="help.hero.card.note"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="help-steps" id="guide">
        <div class="container">
          <div class="help-section-header">
            <h2 data-i18n="help.steps.heading"></h2>
            <p data-i18n="help.steps.subtitle"></p>
          </div>
          <div class="help-step-grid">
            <article class="help-step-card">
              <span
                class="help-step-card__badge"
                data-i18n="help.steps.items.0.badge"
              ></span>
              <h3 data-i18n="help.steps.items.0.title"></h3>
              <p data-i18n="help.steps.items.0.text"></p>
              <ul>
                <li data-i18n="help.steps.items.0.bullets.0"></li>
                <li data-i18n="help.steps.items.0.bullets.1"></li>
                <li data-i18n="help.steps.items.0.bullets.2"></li>
              </ul>
            </article>
            <article class="help-step-card">
              <span
                class="help-step-card__badge"
                data-i18n="help.steps.items.1.badge"
              ></span>
              <h3 data-i18n="help.steps.items.1.title"></h3>
              <p data-i18n="help.steps.items.1.text"></p>
              <ul>
                <li data-i18n="help.steps.items.1.bullets.0"></li>
                <li data-i18n="help.steps.items.1.bullets.1"></li>
                <li data-i18n="help.steps.items.1.bullets.2"></li>
              </ul>
            </article>
            <article class="help-step-card">
              <span
                class="help-step-card__badge"
                data-i18n="help.steps.items.2.badge"
              ></span>
              <h3 data-i18n="help.steps.items.2.title"></h3>
              <p data-i18n="help.steps.items.2.text"></p>
              <ul>
                <li data-i18n="help.steps.items.2.bullets.0"></li>
                <li data-i18n="help.steps.items.2.bullets.1"></li>
                <li data-i18n="help.steps.items.2.bullets.2"></li>
              </ul>
            </article>
          </div>
        </div>
      </section>

      <section class="help-faq" id="faq">
        <div class="container">
          <div class="help-section-header">
            <h2 data-i18n="help.faq.heading"></h2>
            <p data-i18n="help.faq.subtitle"></p>
          </div>
          <div class="help-faq-grid">
            <article class="help-faq-card">
              <h3 data-i18n="help.faq.items.0.question"></h3>
              <p data-i18n="help.faq.items.0.answer"></p>
            </article>
            <article class="help-faq-card">
              <h3 data-i18n="help.faq.items.1.question"></h3>
              <p data-i18n="help.faq.items.1.answer"></p>
            </article>
            <article class="help-faq-card">
              <h3 data-i18n="help.faq.items.2.question"></h3>
              <p data-i18n="help.faq.items.2.answer"></p>
            </article>
            <article class="help-faq-card">
              <h3 data-i18n="help.faq.items.3.question"></h3>
              <p data-i18n="help.faq.items.3.answer"></p>
            </article>
          </div>
        </div>
      </section>

      <section class="help-support" id="support">
        <div class="container">
          <div class="help-section-header">
            <h2 data-i18n="help.support.heading"></h2>
            <p data-i18n="help.support.subtitle"></p>
          </div>
          <div class="help-support-grid">
            <article class="help-support-card">
              <span
                class="help-support-card__label"
                data-i18n="help.support.channels.0.label"
              ></span>
              <h3 data-i18n="help.support.channels.0.detail"></h3>
              <p
                class="help-support-card__meta"
                data-i18n="help.support.channels.0.hours"
              ></p>
              <p
                class="help-support-card__response"
                data-i18n="help.support.channels.0.response"
              ></p>
            </article>
            <article class="help-support-card">
              <span
                class="help-support-card__label"
                data-i18n="help.support.channels.1.label"
              ></span>
              <h3 data-i18n="help.support.channels.1.detail"></h3>
              <p
                class="help-support-card__meta"
                data-i18n="help.support.channels.1.hours"
              ></p>
              <p
                class="help-support-card__response"
                data-i18n="help.support.channels.1.response"
              ></p>
            </article>
            <article class="help-support-card">
              <span
                class="help-support-card__label"
                data-i18n="help.support.channels.2.label"
              ></span>
              <h3 data-i18n="help.support.channels.2.detail"></h3>
              <p
                class="help-support-card__meta"
                data-i18n="help.support.channels.2.hours"
              ></p>
              <p
                class="help-support-card__response"
                data-i18n="help.support.channels.2.response"
              ></p>
            </article>
          </div>
          <p class="help-support__note" data-i18n="help.support.note"></p>
          <div class="help-escalation">
            <h3 data-i18n="help.support.escalation.title"></h3>
            <ul>
              <li data-i18n="help.support.escalation.steps.0"></li>
              <li data-i18n="help.support.escalation.steps.1"></li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-copy">
          <a class="brand" href="./index.html"
            ><img src="./1540bo-logo.png" alt="1540bo logo"
          /></a>
          <p data-i18n="footer.disclaimer"></p>
        </div>
        <div class="footer-links">
          <a href="./terms.html" data-i18n="footer.links.terms"></a>
          <a href="./privacy.html" data-i18n="footer.links.privacy"></a>
          <a href="./index.html#support" data-i18n="footer.links.contact"></a>
        </div>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
