<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1540BO | Account Help</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/help.css" />
  </head>
  <body class="help-page help-detail" data-page="helpAccount">
    <header class="top-bar">
      <div class="container">
        <a class="brand" href="./index.html">
          <img src="./1540bo-logo.png" alt="1540bo logo" />
        </a>
        <nav class="nav-links">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./provider.html" data-i18n="nav.provider"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a
            href="./help.html"
            class="active"
            aria-current="page"
            data-i18n="nav.help"
          ></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="cta-group">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <a
            class="btn primary"
            href="./help.html"
            data-i18n="help.detail.back"
          ></a>
          <div class="lang-switch">
            <button data-lang="en" class="active">EN</button>
            <button data-lang="ja">日本語</button>
          </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="mobile-menu">
        <nav class="mobile-nav">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./provider.html" data-i18n="nav.provider"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a
            href="./help.html"
            class="active"
            aria-current="page"
            data-i18n="nav.help"
          ></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="mobile-actions">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <a
            class="btn primary"
            href="./help.html"
            data-i18n="help.detail.back"
          ></a>
        </div>
        <div class="mobile-lang-switch">
          <button data-lang="en" class="active">EN</button>
          <button data-lang="ja">日本語</button>
        </div>
      </div>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="help-detail-hero">
        <div class="container">
          <div class="help-detail-hero__copy">
            <span class="help-detail-badge">Account</span>
            <h1 data-i18n="help.account.title"></h1>
            <p data-i18n="help.account.intro"></p>
          </div>
          <div class="help-detail-hero__meta">
            <span data-i18n="help.account.updated"></span>
          </div>
        </div>
      </section>

      <!-- Content Sections -->
      <section class="help-detail-content">
        <div class="container">
          <!-- KYC Section -->
          <article class="help-content-section">
            <h2 data-i18n="help.account.kyc.title"></h2>
            <p data-i18n="help.account.kyc.intro"></p>

            <div class="help-table">
              <table>
                <thead>
                  <tr>
                    <th data-i18n="help.account.kyc.table.stepHeader"></th>
                    <th data-i18n="help.account.kyc.table.contentHeader"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td data-i18n="help.account.kyc.table.step1.label"></td>
                    <td data-i18n="help.account.kyc.table.step1.content"></td>
                  </tr>
                  <tr>
                    <td data-i18n="help.account.kyc.table.step2.label"></td>
                    <td data-i18n="help.account.kyc.table.step2.content"></td>
                  </tr>
                  <tr>
                    <td data-i18n="help.account.kyc.table.step3.label"></td>
                    <td data-i18n="help.account.kyc.table.step3.content"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="help-note">
              <strong data-i18n="help.account.kyc.note.label"></strong>
              <span data-i18n="help.account.kyc.note.text"></span>
            </div>
          </article>

          <!-- Security Section -->
          <article class="help-content-section">
            <h2 data-i18n="help.account.security.title"></h2>
            <p data-i18n="help.account.security.intro"></p>

            <ul class="help-list">
              <li data-i18n="help.account.security.item1"></li>
              <li data-i18n="help.account.security.item2"></li>
              <li data-i18n="help.account.security.item3"></li>
              <li data-i18n="help.account.security.item4"></li>
            </ul>
          </article>

          <!-- Recovery Section -->
          <article class="help-content-section">
            <h2 data-i18n="help.account.recovery.title"></h2>
            <p data-i18n="help.account.recovery.intro"></p>

            <ul class="help-list">
              <li data-i18n="help.account.recovery.item1"></li>
              <li data-i18n="help.account.recovery.item2"></li>
            </ul>

            <p data-i18n="help.account.recovery.support"></p>
            <ul class="help-list">
              <li data-i18n="help.account.recovery.contact"></li>
            </ul>
          </article>

          <!-- Related Links -->
          <article class="help-related-links">
            <h3 data-i18n="help.account.relatedLinks.title"></h3>
            <ul>
              <li>
                <a
                  href="./help-trading.html"
                  data-i18n="help.account.relatedLinks.trading"
                ></a>
              </li>
              <li>
                <a
                  href="./help-deposit.html"
                  data-i18n="help.account.relatedLinks.deposit"
                ></a>
              </li>
            </ul>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-copy">
          <a class="brand" href="./index.html">
            <img src="./1540bo-logo.png" alt="1540bo logo" />
          </a>
          <p data-i18n="footer.disclaimer"></p>
        </div>
        <div class="footer-links">
          <a href="./terms.html" data-i18n="footer.links.terms"></a>
          <a href="./privacy.html" data-i18n="footer.links.privacy"></a>
          <a href="./index.html#support" data-i18n="footer.links.contact"></a>
        </div>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
