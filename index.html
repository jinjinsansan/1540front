<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VelocityFX | Digital Options Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body data-page="home">
    <header class="top-bar">
      <div class="container">
        <a class="brand" href="./index.html"><img src="./1540bo-logo.png" alt="1540bo logo" /></a>
        <nav class="nav-links">
          <a href="#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a href="#support" data-i18n="nav.support"></a>
        </nav>
        <div class="cta-group">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="cta.start"></button>
          <div class="lang-switch">
            <button data-lang="en" class="active">EN</button>
            <button data-lang="ja">日本語</button>
            <button data-lang="th">ภาษาไทย</button>
          </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="mobile-menu">
        <nav class="mobile-nav">
          <a href="#login" data-i18n="nav.login"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" data-i18n="nav.privacy"></a>
          <a href="#support" data-i18n="nav.support"></a>
        </nav>
        <div class="mobile-actions">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="cta.start"></button>
        </div>
        <div class="mobile-lang-switch">
          <button data-lang="en" class="active">EN</button>
          <button data-lang="ja">日本語</button>
          <button data-lang="th">ภาษาไทย</button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero" id="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-supporting-row">
              <span class="hero-badge" data-i18n="hero.badges"></span>
            </div>
            <h1 data-i18n="hero.title"></h1>
            <p data-i18n="hero.subtitle"></p>
            <div class="hero-actions">
              <button class="btn primary" data-i18n="cta.start"></button>
              <button class="btn outline" data-i18n="cta.demo"></button>
            </div>
            <div class="trust-badges" data-i18n="hero.card.title"></div>
          </div>
          <div class="hero-visual">
            <figure class="hero-image">
              <img
                src="./男性jpg.jpg"
                alt="Senior broker in suit"
                loading="lazy"
              />
              <div class="hero-glow"></div>
            </figure>
          </div>
        </div>
      </section>

      <section class="ticker" id="rates">
        <div class="container">
          <div class="ticker-header">
            <h2 data-i18n="rates.title"></h2>
            <span data-i18n="rates.subtitle"></span>
          </div>
          <div class="ticker-track" id="ticker-track"></div>
        </div>
      </section>

      <section class="features" id="features">
        <div class="container">
          <h2 data-i18n="features.title"></h2>
          <p class="section-lead" data-i18n="features.subtitle"></p>
          <div class="feature-grid">
            <article class="feature-card">
              <div class="icon icon-speed">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 2L5 13h4l-1 9 7-12h-4l1-8z" />
                </svg>
              </div>
              <h3 data-i18n="features.cards.speed.title"></h3>
              <p data-i18n="features.cards.speed.text"></p>
            </article>
            <article class="feature-card">
              <div class="icon icon-security">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M12 2l8 3v6c0 5-3.2 9.8-8 11-4.8-1.2-8-6-8-11V5z"
                  />
                </svg>
              </div>
              <h3 data-i18n="features.cards.security.title"></h3>
              <p data-i18n="features.cards.security.text"></p>
            </article>
            <article class="feature-card">
              <div class="icon icon-analytics">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M6 20V9h2v11H6zm5 0V4h2v16h-2zm5 0v-7h2v7h-2z" />
                </svg>
              </div>
              <h3 data-i18n="features.cards.analytics.title"></h3>
              <p data-i18n="features.cards.analytics.text"></p>
            </article>
            <article class="feature-card">
              <div class="icon icon-support">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M12 3a9 9 0 109 9h-2a7 7 0 11-7-7V3zm0 4a5 5 0 105 5h-2a3 3 0 11-3-3V7zm1 3v1.59l1.7 1.7-1.4 1.42L11 12.41V10h2z"
                  />
                </svg>
              </div>
              <h3 data-i18n="features.cards.support.title"></h3>
              <p data-i18n="features.cards.support.text"></p>
            </article>
          </div>
        </div>
      </section>

      <section class="platform" id="platform">
        <div class="container">
          <div class="platform-copy">
            <h2 data-i18n="platform.title"></h2>
            <p data-i18n="platform.subtitle"></p>
            <div class="platform-highlights">
              <div class="highlight">
                <span class="icon">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 7h2v10H4zm7 0h2v10h-2zm7 0h2v10h-2z" />
                  </svg>
                </span>
                <div>
                  <h4 data-i18n="platform.points.one"></h4>
                  <p data-i18n="platform.points.meta.one"></p>
                </div>
              </div>
              <div class="highlight">
                <span class="icon">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M8 5h8l2 4-6 10-6-10z" />
                  </svg>
                </span>
                <div>
                  <h4 data-i18n="platform.points.two"></h4>
                  <p data-i18n="platform.points.meta.two"></p>
                </div>
              </div>
              <div class="highlight">
                <span class="icon">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 3l8 4v6c0 4.6-3.1 8.8-8 10-4.9-1.2-8-5.4-8-10V7z" />
                  </svg>
                </span>
                <div>
                  <h4 data-i18n="platform.points.three"></h4>
                  <p data-i18n="platform.points.meta.three"></p>
                </div>
              </div>
              <div class="highlight">
                <span class="icon">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M7 4h10v2H7zm-2 4h14v2H5zm3 4h8v2H8zm-2 4h12v2H6z" />
                  </svg>
                </span>
                <div>
                  <h4 data-i18n="platform.points.four"></h4>
                  <p data-i18n="platform.points.meta.four"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="platform-visual">
            <figure class="platform-image">
              <img src="./btcupdown.jpg" alt="BTC up/down interface" loading="lazy" />
            </figure>
          </div>
        </div>
      </section>

      <section class="steps" id="steps">
        <div class="container">
          <h2 data-i18n="steps.title"></h2>
          <div class="step-grid">
            <div class="step">
              <span class="badge">1</span>
              <h3 data-i18n="steps.items.one.title"></h3>
              <p data-i18n="steps.items.one.text"></p>
            </div>
            <div class="step">
              <span class="badge">2</span>
              <h3 data-i18n="steps.items.two.title"></h3>
              <p data-i18n="steps.items.two.text"></p>
            </div>
            <div class="step">
              <span class="badge">3</span>
              <h3 data-i18n="steps.items.three.title"></h3>
              <p data-i18n="steps.items.three.text"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="payments" id="payments">
        <div class="container">
          <h2 data-i18n="payments.title"></h2>
          <p class="section-lead" data-i18n="payments.subtitle"></p>
          <div class="payment-grid">
            <div class="crypto-chip" data-crypto="usdt">
              <svg class="crypto-icon" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="100" fill="#26A17B"/>
                <g fill="#FFF">
                  <rect x="40" y="55" width="120" height="18"/>
                  <rect x="88" y="73" width="24" height="95"/>
                  <ellipse cx="100" cy="125" rx="50" ry="15"/>
                </g>
              </svg>
              <span>USDT</span>
            </div>
            <div class="crypto-chip" data-crypto="btc">
              <svg class="crypto-icon" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="16" fill="#F7931A"/>
                <path d="M23.2 14.6c.3-2.1-1.3-3.2-3.5-4l.7-2.8-1.7-.4-.7 2.7c-.5-.1-.9-.2-1.4-.3l.7-2.7-1.7-.4-.7 2.8c-.4-.1-.8-.2-1.2-.2v-.1l-2.3-.6-.5 1.8s1.3.3 1.2.3c.7.2.8.7.8 1.1l-.8 3.2c.1 0 .1.1.2.1h-.2l-1.1 4.4c-.1.2-.3.6-.9.4 0 0-1.2-.3-1.2-.3l-.9 1.9 2.2.5c.4.1.8.2 1.2.3l-.7 2.9 1.7.4.7-2.8c.5.1 1 .2 1.4.3l-.7 2.8 1.7.4.7-2.9c3 .6 5.2.3 6.2-2.4.8-2.1 0-3.4-1.6-4.2 1.1-.3 2-1 2.2-2.6zm-3.9 5.5c-.5 2.1-4.1 1-5.3.7l.9-3.8c1.2.3 4.9.9 4.4 3.1zm.6-5.6c-.5 1.9-3.5.9-4.5.7l.9-3.4c1 .2 4.1.7 3.6 2.7z" fill="#FFF"/>
              </svg>
              <span>BTC</span>
            </div>
            <div class="crypto-chip" data-crypto="eth">
              <svg class="crypto-icon" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="16" fill="#627EEA"/>
                <path d="M16 4L15.7 5v14.9l.3.3 6.9-4.1z" fill="#FFF" opacity="0.6"/>
                <path d="M16 4l-6.9 11.1L16 19.2z" fill="#FFF"/>
                <path d="M16 20.8l-.2.2v5.3l.2.7 7-9.8z" fill="#FFF" opacity="0.6"/>
                <path d="M16 27v-6.2l-6.9-4.1z" fill="#FFF"/>
                <path d="M16 19.2l6.9-4.1L16 10z" fill="#FFF" opacity="0.2"/>
                <path d="M9.1 15.1L16 19.2V10z" fill="#FFF" opacity="0.6"/>
              </svg>
              <span>ETH</span>
            </div>
            <div class="crypto-chip" data-crypto="trx">
              <svg class="crypto-icon" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="100" fill="#EF0027"/>
                <path d="M40 50 L160 70 L110 150 Z" fill="#FFF"/>
                <path d="M160 70 L160 150 L110 150 Z" fill="#FFF" opacity="0.8"/>
                <path d="M40 50 L80 60 L60 110 Z" fill="#FFF" opacity="0.6"/>
              </svg>
              <span>TRX</span>
            </div>
            <div class="crypto-chip" data-crypto="ltc">
              <svg class="crypto-icon" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="100" fill="#345D9D"/>
                <g fill="#FFF" transform="rotate(12 100 100)">
                  <rect x="65" y="30" width="30" height="120"/>
                  <rect x="65" y="125" width="90" height="30"/>
                </g>
              </svg>
              <span>LTC</span>
            </div>
            <div class="crypto-chip" data-crypto="xrp">
              <svg class="crypto-icon" viewBox="0 0 2000 2000">
                <circle cx="1000" cy="1000" r="1000" fill="#23292F"/>
                <path d="M1600 500 H1350 L1000 850 L650 500 H400 L850 950 C900 1000 950 1025 1000 1025 C1050 1025 1100 1000 1150 950 Z M400 1500 H650 L1000 1150 L1350 1500 H1600 L1150 1050 C1100 1000 1050 975 1000 975 C950 975 900 1000 850 1050 Z" fill="#FFF"/>
              </svg>
              <span>XRP</span>
            </div>
          </div>
          <div class="payment-note" data-i18n="payments.note"></div>
        </div>
      </section>

      <section class="news-section" id="support">
        <div class="container">
          <h2 data-i18n="testimonials.title"></h2>
          <p class="section-lead" data-i18n="testimonials.subtitle"></p>
          <div class="news-grid">
            <article class="news-card">
              <div class="news-thumbnail">
                <img src="https://images.unsplash.com/photo-1518546305927-5a555bb7020d?w=400&h=250&fit=crop" alt="Bitcoin News" onerror="this.src='https://via.placeholder.com/400x250/ff9500/ffffff?text=BTC'">
                <span class="news-source">Bloomberg</span>
              </div>
              <div class="news-content">
                <h3 class="news-title" data-i18n="testimonials.items.one.title"></h3>
                <p class="news-excerpt" data-i18n="testimonials.items.one.text"></p>
                <div class="news-meta">
                  <span class="news-date" data-i18n="testimonials.items.one.date"></span>
                  <a href="#" class="news-link" data-i18n="testimonials.items.one.link"></a>
                </div>
              </div>
            </article>
            <article class="news-card">
              <div class="news-thumbnail">
                <img src="https://images.unsplash.com/photo-1622630998477-20aa696ecb05?w=400&h=250&fit=crop" alt="Ethereum News" onerror="this.src='https://via.placeholder.com/400x250/627eea/ffffff?text=ETH'">
                <span class="news-source">CoinTelegraph</span>
              </div>
              <div class="news-content">
                <h3 class="news-title" data-i18n="testimonials.items.two.title"></h3>
                <p class="news-excerpt" data-i18n="testimonials.items.two.text"></p>
                <div class="news-meta">
                  <span class="news-date" data-i18n="testimonials.items.two.date"></span>
                  <a href="#" class="news-link" data-i18n="testimonials.items.two.link"></a>
                </div>
              </div>
            </article>
            <article class="news-card">
              <div class="news-thumbnail">
                <img src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=400&h=250&fit=crop" alt="Crypto Market News" onerror="this.src='https://via.placeholder.com/400x250/00d4ff/ffffff?text=CRYPTO'">
                <span class="news-source">CoinMarketCap</span>
              </div>
              <div class="news-content">
                <h3 class="news-title" data-i18n="testimonials.items.three.title"></h3>
                <p class="news-excerpt" data-i18n="testimonials.items.three.text"></p>
                <div class="news-meta">
                  <span class="news-date" data-i18n="testimonials.items.three.date"></span>
                  <a href="#" class="news-link" data-i18n="testimonials.items.three.link"></a>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-copy">
          <a class="brand" href="./index.html"><img src="./1540bo-logo.png" alt="1540bo logo" /></a>
          <p data-i18n="footer.disclaimer"></p>
        </div>
        <div class="footer-links">
          <a href="./terms.html" data-i18n="footer.links.terms"></a>
          <a href="./privacy.html" data-i18n="footer.links.privacy"></a>
          <a href="#" data-i18n="footer.links.contact"></a>
        </div>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
