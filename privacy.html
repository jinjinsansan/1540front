<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1540BO | Privacy Policy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/privacy.css" />
  </head>
  <body class="privacy-page" data-page="privacy">
    <header class="top-bar">
      <div class="container">
        <div class="brand">1540<span>BO</span></div>
        <nav class="nav-links">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./index.html#features" data-i18n="nav.features"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" class="active" aria-current="page" data-i18n="nav.privacy"></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="cta-group">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="privacy.hero.ctaPrimary"></button>
          <div class="lang-switch">
            <button data-lang="en" class="active">EN</button>
            <button data-lang="ja">日本語</button>
            <button data-lang="th">ภาษาไทย</button>
          </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="mobile-menu">
        <nav class="mobile-nav">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./index.html#features" data-i18n="nav.features"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" data-i18n="nav.vip"></a>
          <a href="./terms.html" data-i18n="nav.terms"></a>
          <a href="./privacy.html" class="active" aria-current="page" data-i18n="nav.privacy"></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="mobile-actions">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="privacy.hero.ctaPrimary"></button>
        </div>
        <div class="mobile-lang-switch">
          <button data-lang="en" class="active">EN</button>
          <button data-lang="ja">日本語</button>
          <button data-lang="th">ภาษาไทย</button>
        </div>
      </div>
    </header>

    <main>
      <section class="privacy-hero" id="privacy-hero">
        <div class="container">
          <div class="privacy-hero__copy">
            <span class="privacy-hero__badge" data-i18n="privacy.hero.badge"></span>
            <h1 data-i18n="privacy.hero.title"></h1>
            <p class="privacy-hero__lead" data-i18n="privacy.hero.subtitle"></p>
            <div class="privacy-hero__actions">
              <a class="btn primary" href="mailto:privacy@1540bo.io" data-i18n="privacy.hero.ctaPrimary"></a>
              <a class="btn outline" href="./terms.html" data-i18n="privacy.hero.ctaSecondary"></a>
            </div>
          </div>
          <div class="privacy-hero__card">
            <h2 data-i18n="privacy.hero.highlightHeading"></h2>
            <p data-i18n="privacy.hero.highlightBody"></p>
          </div>
        </div>
      </section>

      <section class="privacy-overview" id="overview">
        <div class="container">
          <div class="privacy-overview__content">
            <h2 data-i18n="privacy.overview.heading"></h2>
            <p data-i18n="privacy.overview.paragraphs.0"></p>
            <p data-i18n="privacy.overview.paragraphs.1"></p>
          </div>
          <ul class="privacy-overview__highlights">
            <li data-i18n="privacy.overview.highlights.0"></li>
            <li data-i18n="privacy.overview.highlights.1"></li>
            <li data-i18n="privacy.overview.highlights.2"></li>
          </ul>
        </div>
      </section>

      <section class="privacy-section" id="principles">
        <div class="container">
          <div class="privacy-section__header">
            <span data-i18n="privacy.sections.label"></span>
            <h2 data-i18n="privacy.sections.heading"></h2>
            <p data-i18n="privacy.sections.subtitle"></p>
          </div>
          <div class="privacy-grid">
            <article class="privacy-card">
              <h3 data-i18n="privacy.sections.collection.heading"></h3>
              <ul class="privacy-list">
                <li data-i18n="privacy.sections.collection.items.0"></li>
                <li data-i18n="privacy.sections.collection.items.1"></li>
                <li data-i18n="privacy.sections.collection.items.2"></li>
              </ul>
            </article>
            <article class="privacy-card">
              <h3 data-i18n="privacy.sections.usage.heading"></h3>
              <ul class="privacy-list">
                <li data-i18n="privacy.sections.usage.items.0"></li>
                <li data-i18n="privacy.sections.usage.items.1"></li>
                <li data-i18n="privacy.sections.usage.items.2"></li>
              </ul>
            </article>
            <article class="privacy-card">
              <h3 data-i18n="privacy.sections.rights.heading"></h3>
              <ul class="privacy-list">
                <li data-i18n="privacy.sections.rights.items.0"></li>
                <li data-i18n="privacy.sections.rights.items.1"></li>
                <li data-i18n="privacy.sections.rights.items.2"></li>
              </ul>
            </article>
          </div>
        </div>
      </section>

      <section class="privacy-section privacy-section--duo" id="controls">
        <div class="container">
          <div class="privacy-duo">
            <article class="privacy-card">
              <h3 data-i18n="privacy.sections.retention.heading"></h3>
              <p data-i18n="privacy.sections.retention.body.0"></p>
              <p data-i18n="privacy.sections.retention.body.1"></p>
            </article>
            <article class="privacy-card">
              <h3 data-i18n="privacy.sections.security.heading"></h3>
              <p data-i18n="privacy.sections.security.body.0"></p>
            </article>
          </div>
        </div>
      </section>

      <section class="privacy-update" id="privacy-update">
        <div class="container">
          <div class="privacy-update__card">
            <span data-i18n="privacy.update.label"></span>
            <strong data-i18n="privacy.update.date"></strong>
            <p data-i18n="privacy.update.note"></p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-copy">
          <div class="brand">1540<span>BO</span></div>
          <p data-i18n="footer.disclaimer"></p>
        </div>
        <div class="footer-links">
          <a href="./terms.html" data-i18n="footer.links.terms"></a>
          <a href="./privacy.html" data-i18n="footer.links.privacy"></a>
          <a href="./index.html#support" data-i18n="footer.links.security"></a>
          <a href="./index.html#support" data-i18n="footer.links.contact"></a>
        </div>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
