<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1540BO | VIP Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/vip.css" />
  </head>
  <body class="vip-page" data-page="vip">
    <header class="top-bar">
      <div class="container">
        <div class="brand">1540<span>BO</span></div>
        <nav class="nav-links">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./index.html#features" data-i18n="nav.features"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" class="active" aria-current="page" data-i18n="nav.vip"></a>
          <a href="./index.html#terms" data-i18n="nav.terms"></a>
          <a href="./index.html#privacy" data-i18n="nav.privacy"></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="cta-group">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="vip.hero.ctaPrimary"></button>
          <div class="lang-switch">
            <button data-lang="en" class="active">EN</button>
            <button data-lang="ja">日本語</button>
            <button data-lang="th">ภาษาไทย</button>
          </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="mobile-menu">
        <nav class="mobile-nav">
          <a href="./index.html#login" data-i18n="nav.login"></a>
          <a href="./index.html#features" data-i18n="nav.features"></a>
          <a href="./affiliate.html" data-i18n="nav.affiliate"></a>
          <a href="./vip.html" class="active" aria-current="page" data-i18n="nav.vip"></a>
          <a href="./index.html#terms" data-i18n="nav.terms"></a>
          <a href="./index.html#privacy" data-i18n="nav.privacy"></a>
          <a href="./index.html#support" data-i18n="nav.support"></a>
        </nav>
        <div class="mobile-actions">
          <button class="btn ghost" data-i18n="cta.demo"></button>
          <button class="btn primary" data-i18n="vip.hero.ctaPrimary"></button>
        </div>
        <div class="mobile-lang-switch">
          <button data-lang="en" class="active">EN</button>
          <button data-lang="ja">日本語</button>
          <button data-lang="th">ภาษาไทย</button>
        </div>
      </div>
    </header>

    <main>
      <section class="vip-hero" id="vip-hero">
        <div class="container">
          <div class="vip-hero__copy">
            <span class="vip-hero__badge" data-i18n="vip.hero.badge"></span>
            <h1 data-i18n="vip.hero.title"></h1>
            <p class="vip-hero__lead" data-i18n="vip.hero.subtitle"></p>
            <div class="vip-hero__actions">
              <button class="btn primary" data-i18n="vip.hero.ctaPrimary"></button>
              <button class="btn outline" data-i18n="vip.hero.ctaSecondary"></button>
            </div>
          </div>
          <div class="vip-hero__panel">
            <div class="vip-hero__card">
              <h2 data-i18n="vip.highlights.title"></h2>
              <p data-i18n="vip.highlights.subtitle"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="vip-highlights" id="vip-highlights">
        <div class="container">
          <div class="vip-highlights__grid">
            <article class="vip-highlight-card">
              <h3 data-i18n="vip.highlights.items.0.title"></h3>
              <p data-i18n="vip.highlights.items.0.text"></p>
            </article>
            <article class="vip-highlight-card">
              <h3 data-i18n="vip.highlights.items.1.title"></h3>
              <p data-i18n="vip.highlights.items.1.text"></p>
            </article>
            <article class="vip-highlight-card">
              <h3 data-i18n="vip.highlights.items.2.title"></h3>
              <p data-i18n="vip.highlights.items.2.text"></p>
            </article>
          </div>
        </div>
      </section>

      <section class="vip-status" id="vip-status">
        <div class="container">
          <div class="vip-status__card">
            <h2 data-i18n="vip.status.title"></h2>
            <p data-i18n="vip.status.text"></p>
            <a class="vip-status__contact" href="mailto:vip@1540bo.io" data-i18n="vip.status.contact"></a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-copy">
          <div class="brand">1540<span>BO</span></div>
          <p data-i18n="footer.disclaimer"></p>
        </div>
        <div class="footer-links">
          <a href="./index.html#terms" data-i18n="footer.links.terms"></a>
          <a href="./index.html#privacy" data-i18n="footer.links.privacy"></a>
          <a href="./index.html#support" data-i18n="footer.links.security"></a>
          <a href="./index.html#support" data-i18n="footer.links.contact"></a>
        </div>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
